<!DOCTYPE html>
<html>

<head>
  <title>Week 10 Homework</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- Import Bootstrap (does not have to be from CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <!--Have grids for the two visualizations-->
    <!--not using containers but pure-g-->
    <div class="pure-g">
        <div class="pure-u-1-2">
            <div id="vis1"></div>
        </div>
        <div class="pure-u-1-2">
            <div id="vis2"></div>
        </div>

    <!-- Map from Week 9 (Improved upon)-->


    <script type="text/javascript">
        var specVis1 = "./interactivelinechart.vg.json";
        //Map from Week 9 (Improved upon)
        var specVis2 = "/map.vg.json";
    
    
        vegaEmbed('#vis1', specVis1, { "actions": false }).then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    
        vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>
